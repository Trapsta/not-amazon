<section id="categories">
  <div class="container p-5">
    <app-message></app-message>
    <hr>
    <div *ngIf="!categories" class="m-auto">
      <div class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </div>
    <div *ngIf="categories" class="list-group">
      <a *ngFor="let category of categories" routerLink="/category/{{category._id}}" class="list-group-item list-group-item-action">
        {{ category.name}}
      </a>
    </div>
    <hr style="margin-top: 15rem;">
    <div class="card bg-light mt-5">
      <div class="card-body">
        <h4 class="card-title">Add New Category</h4>
        <hr>
        <form class="form" (ngSubmit)="addCategory()">
          <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" class="form-controul" [(ngModel)]="newCategory">
          </div>
          <button type="submit" class="btn btn-info" [disabled]="btnDisabled">Add Category</button>
        </form>
      </div>
    </div>
  </div>
</section>
